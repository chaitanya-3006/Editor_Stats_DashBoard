databases:
  - name: mysitedb
    plan: free
    databaseName: mysite
    user: mysite

services:
  - type: web
    plan: free
    name: mysite
    runtime: python

    buildCommand: "./build.sh"

    startCommand: >
      python -m gunicorn mysite.asgi:application
      -k uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:$PORT

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mysite.settings.production

      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString

      - key: SECRET_KEY
        generateValue: true

      - key: WEB_CONCURRENCY
        value: 4
